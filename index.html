<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game-By Vikrant Pise </title>
    <link rel="icon" href="./image/fav2.png" type="image/png">
    <link rel="stylesheet" href="style.css">
   
</head>
<body >
    <h1>Rock Paper Scissors Game &nbsp;-&nbsp;By Vikrant Pise</h1>
    <div class="main">
    <div class="choice_container">
        <div class="choice" id="rock">
        <img src="./image/rock.png" alt="rock.png">
    </div>
    <div class="choice" id="paper">
        <img src="./image/paper.png" alt="paper.png">
    </div>
    <div class="choice" id="scissors">
        <img src="./image/scissors.png" alt="scissors.png">
    </div>
</div>


    <div class="score-dash">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
 <div class="msg-container">
    <p id="msg">Play Your Move</p>
 </div>
</div>

<script src="javaScript.js"></script>
</body>
</html>
